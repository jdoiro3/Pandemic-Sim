<html>

	<script src="./scripts/utils.js" defer></script>
	<script src="./scripts/world_entities.js" defer></script>
	<script src="./scripts/app.js" defer></script>
	<link href="./css/style.css" rel="stylesheet"></link>

	<header id="head" class="flex-container">
		<h1 id="title">Simple Pandemic Simulator</h1>
	</header>

	<body>
		<div class="flex-container2 border">
			<div class="border" id="sliders">
				<div class="slider">
				  <input type="range" id="social-dist" name="social-dist"
				         min="0" max="10" value=2 step=.5>
				  <label for="volume">Social Distance Level</label>
				</div>
				<div class="slider">
				  <input type="range" id="travel" name="travel"
				         min="0" max="11">
				  <label for="volume">Travel Level</label>
				</div>
				<div class="slider">
				  <input type="range" id="inf" name="inf"
				         min="0" max=".6" value=.3 step=.01>
				  <label for="volume">Infectious Level</label>
				</div>
			</div>
			<canvas class="border" id="canvas" width=1000 height=1000>
			   Your browser is very old. Get a new one. 
			</canvas>
		</div>
	</body>

</html>
